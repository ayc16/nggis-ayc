<div class="fixed-top" id="header">
    <div class="d-flex flex-wrap">
        <div class="me-auto">
            <h2 class="text-white">IntelliSIMS</h2>
        </div>
        <div class="d-flex">
            <button title="Legend" type="button" class="no-border rounded-0 btn btn-lg" (click)="toggleLegend()" [ngClass]="showLegend ? 'text-dark' : 'text-white'"><i class="fa-solid fa-list"></i></button>
            <button title="Sketch Tool" type="button" class="no-border rounded-0 btn btn-lg" (click)="toggleSketch()" [ngClass]="showSketch ? 'text-dark' : 'text-white'"><i class="fa-solid fa-draw-polygon"></i></button>
            <button title="Measurement Tool" type="button" class="no-border rounded-0 btn btn-lg" (click)="toggleMeasurement()" [ngClass]="showMeasurement ? 'text-dark' : 'text-white'"><i class="esri-icon-measure-area"></i></button>
        </div>
    </div>
</div>
